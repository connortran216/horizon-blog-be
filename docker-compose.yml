services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: go-crud-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U go_crud -d go_crud"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-crud-network

  # Go CRUD API (Production)
  api:
    build: .
    container_name: go-crud-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - go-crud-network

  # Go CRUD API (Development - Remote Container Coding)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: go-crud-api-dev
    restart: unless-stopped
    stdin_open: true  # Keep stdin open for interactive shell
    tty: true         # Allocate pseudo-TTY for terminal access
    ports:
      - "8090:8080"
    env_file: .env
    environment:
      DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    volumes:
      - ./:/app  # Bidirectional sync between container and local
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - go-crud-network

volumes:
  postgres_data:

networks:
  go-crud-network:
    driver: bridge
