version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: go-crud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: go_crud_db
      POSTGRES_USER: go_crud_user
      POSTGRES_PASSWORD: go_crud_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migration/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U go_crud_user -d go_crud_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-crud-network

  # Go CRUD API
  api:
    build: .
    container_name: go-crud-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_DSN: postgres://go_crud_user:go_crud_password@postgres:5432/go_crud_db?sslmode=disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - go-crud-network

volumes:
  postgres_data:

networks:
  go-crud-network:
    driver: bridge
