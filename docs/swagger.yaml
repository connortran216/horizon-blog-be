basePath: /
definitions:
  models.Post:
    properties:
      content_json:
        example: '{"type":"doc","content":[]}'
        type: string
      content_markdown:
        example: |-
          # My First Post

          This is **markdown** content
        type: string
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/models.PostStatus'
        example: draft
      tags:
        items:
          $ref: '#/definitions/models.Tag'
        type: array
      title:
        example: My First Post
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        example: 1
        type: integer
    type: object
  models.PostStatus:
    enum:
    - draft
    - published
    type: string
    x-enum-varnames:
    - Draft
    - Published
  models.Tag:
    properties:
      created_at:
        type: string
      description:
        example: Technology related posts
        type: string
      id:
        example: 1
        type: integer
      name:
        example: technology
        type: string
      updated_at:
        type: string
      usage_count:
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: connortran@gmail.com
        type: string
      id:
        example: 1
        type: integer
      name:
        example: Connor Tran
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  schemas.AuthResponse:
    properties:
      data:
        $ref: '#/definitions/models.User'
      message:
        example: User created successfully
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  schemas.CreatePostRequest:
    properties:
      content_json:
        example: '{"type":"doc","content":[]}'
        minLength: 1
        type: string
      content_markdown:
        example: |-
          # My Post

          This is **markdown**
        minLength: 1
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.PostStatus'
        enum:
        - draft
        - published
        example: draft
      tag_names:
        example:
        - golang
        - web-development
        - tutorial
        items:
          type: string
        type: array
      title:
        example: My New Post
        maxLength: 255
        minLength: 1
        type: string
    required:
    - content_json
    - content_markdown
    - title
    type: object
  schemas.CreateTagRequest:
    properties:
      description:
        example: Go programming language
        maxLength: 500
        type: string
      name:
        example: golang
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    type: object
  schemas.CreateUserInput:
    properties:
      email:
        example: connor@example.com
        type: string
      name:
        example: Connor Tran
        type: string
      password:
        example: abcxyz123
        type: string
    required:
    - email
    - name
    - password
    type: object
  schemas.ListPostsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Post'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  schemas.ListTagsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Tag'
        type: array
      total:
        type: integer
    type: object
  schemas.LoginInput:
    properties:
      email:
        example: connor@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  schemas.MessageResponse:
    properties:
      message:
        type: string
    type: object
  schemas.PartialUpdateUserInput:
    properties:
      email:
        example: connor@example.com
        type: string
      name:
        example: Connor Tran
        minLength: 3
        type: string
      password:
        example: abcxyz123
        type: string
    type: object
  schemas.PatchPostRequest:
    properties:
      content_json:
        example: '{"type":"doc","content":[]}'
        minLength: 1
        type: string
      content_markdown:
        example: |-
          # Updated

          Partial markdown
        minLength: 1
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.PostStatus'
        enum:
        - draft
        - published
        example: published
      title:
        example: Partially Updated Title
        maxLength: 255
        minLength: 1
        type: string
    type: object
  schemas.PostResponse:
    properties:
      data:
        $ref: '#/definitions/models.Post'
      message:
        type: string
    type: object
  schemas.TagResponse:
    properties:
      data:
        $ref: '#/definitions/models.Tag'
      message:
        type: string
    type: object
  schemas.UpdatePostRequest:
    properties:
      content_json:
        example: '{"type":"doc","content":[]}'
        minLength: 1
        type: string
      content_markdown:
        example: |-
          # Updated

          Markdown content
        minLength: 1
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.PostStatus'
        enum:
        - draft
        - published
        example: published
      title:
        example: Updated Post Title
        maxLength: 255
        minLength: 1
        type: string
    required:
    - content_json
    - content_markdown
    - status
    - title
    type: object
  schemas.UpdateTagRequest:
    properties:
      description:
        example: Updated description
        maxLength: 500
        type: string
      name:
        example: go-programming
        maxLength: 50
        minLength: 2
        type: string
    type: object
  schemas.UserResponse:
    properties:
      data:
        $ref: '#/definitions/models.User'
      message:
        example: User created successfully
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A simple CRUD API for posts built with Go and Gin
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go CRUD API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login credentials
        in: body
        name: loginInput
        required: true
        schema:
          $ref: '#/definitions/schemas.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.AuthResponse'
      summary: Login user
      tags:
      - auth
  /posts:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ListPostsResponse'
      summary: List posts
      tags:
      - posts
    post:
      parameters:
      - description: Post data
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/schemas.CreatePostRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.PostResponse'
      summary: Create post
      tags:
      - posts
  /posts/{id}:
    delete:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.MessageResponse'
      summary: Delete post
      tags:
      - posts
    get:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PostResponse'
      summary: Get post
      tags:
      - posts
    patch:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: Patch data
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/schemas.PatchPostRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PostResponse'
      summary: Patch post
      tags:
      - posts
    put:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      - description: Post data
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdatePostRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PostResponse'
      summary: Update post
      tags:
      - posts
  /tags:
    get:
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - default: name
        description: Sort by
        enum:
        - name
        - usage_count
        - created_at
        in: query
        name: sort
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ListTagsResponse'
      summary: List tags
      tags:
      - tags
    post:
      parameters:
      - description: Tag data
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateTagRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.TagResponse'
      summary: Create tag
      tags:
      - tags
  /tags/{id}:
    delete:
      parameters:
      - description: Tag ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.MessageResponse'
      summary: Delete tag
      tags:
      - tags
    get:
      parameters:
      - description: Tag ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TagResponse'
      summary: Get tag
      tags:
      - tags
    put:
      parameters:
      - description: Tag ID
        in: path
        name: id
        required: true
        type: integer
      - description: Tag data
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdateTagRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.TagResponse'
      summary: Update tag
      tags:
      - tags
  /tags/popular:
    get:
      parameters:
      - default: 10
        description: Limit number of tags
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ListTagsResponse'
      summary: Get popular tags
      tags:
      - tags
  /tags/search:
    get:
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - default: 10
        description: Limit number of results
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ListTagsResponse'
      summary: Search tags
      tags:
      - tags
  /users:
    post:
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateUserInput'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.AuthResponse'
      summary: Create user
      tags:
      - users
  /users/{id}:
    delete:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.MessageResponse'
      summary: Delete user
      tags:
      - users
    get:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.UserResponse'
      summary: Get user by ID
      tags:
      - users
    patch:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/schemas.PartialUpdateUserInput'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.UserResponse'
      summary: Partially update user
      tags:
      - users
  /users/me/posts:
    get:
      parameters:
      - description: Post status (draft or published)
        in: query
        name: status
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.ListPostsResponse'
      summary: List user's posts by status
      tags:
      - users
schemes:
- http
- https
swagger: "2.0"
