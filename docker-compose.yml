version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: go-crud-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migration/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U go_crud_user -d go_crud_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-crud-network

  # Go CRUD API
  api:
    build: .
    container_name: go-crud-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - go-crud-network

volumes:
  postgres_data:

networks:
  go-crud-network:
    driver: bridge
