name: CI + CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: go_crud
          POSTGRES_PASSWORD: go_crud
          POSTGRES_DB: go_crud
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Initialize database
      run: go run migrations/local_migration.go
      env:
        DB_DSN: postgres://go_crud:go_crud@localhost:5432/go_crud?sslmode=disable

    - name: Run tests
      run: gotestsum --format=short-verbose ./test -- -count=1 -v
      env:
        DB_DSN: postgres://go_crud:go_crud@localhost:5432/go_crud?sslmode=disable

    - name: Run go vet
      run: go vet ./...

    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Generate swagger docs
      run: |
        go install github.com/swaggo/swag/cmd/swag@latest
        swag init -g main.go

    - name: Build application
      run: go build -o bin/go-crud main.go

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: go-crud-binary
        path: bin/go-crud

  docker:
    name: Docker Build & Deploy
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main (not develop, not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: go-crud:latest

    - name: Test Docker image
      run: |
        docker run --rm -d --name test-container -p 8080:8080 go-crud:latest
        sleep 10
        curl -f http://localhost:8080/health || (docker logs test-container && exit 1)
        docker stop test-container

    - name: Push Docker Image
      run: |
        docker tag go-crud:latest ${{ secrets.DOCKERHUB_USERNAME }}/go-crud:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/go-crud:latest

    - name: Deploy to private server via Tailscale
      run: |
        curl -X POST "http://${{ secrets.TAILSCALE_IP }}:8099/v1/update" \
          -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" \
          --fail --silent --show-error

    - name: Success
      run: echo "Deployed to https://blog.connortran.io.vn"