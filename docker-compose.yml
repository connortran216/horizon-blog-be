services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: horizon-blog-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U go_crud -d go_crud"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - horizon-blog

  # Go CRUD API (Production)
  api:
    build: .
    image: connortran216/go-crud:latest
    container_name: horizon-blog-be
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - horizon-blog

